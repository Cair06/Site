{% extends 'blog/base_blog.html' %}
{% block title %}
    Delete Company "{{ subcategory.title }}"
{% endblock %}

{% block content %}
    <form action="{{ company.get_delete_url }}" method="post">
        {% csrf_token %}
        <h3>Вы уверены что хотите удалить "{{ company.title }}" компанию?</h3>
        <a href="{{ company.get_absolute_url }}">Отмена</a>
        <button type="submit" name="button" class="btn btn-danger">Удалить</button>
    </form>
{% endblock %}
