{% extends 'blog/base_blog.html' %}

{% block title %}
    Create Company
{% endblock %}

{% block content %}
    <form action="{% url 'company_create_url' %}" method="post">
        {% csrf_token %}

        {% for field in form %}
            <div class="form-group">
                {%  if field.errors %}
                    <div class="alert alert-danger">
                        {{  field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-dark">Создать компанию</button>

    </form>

{% endblock %}
