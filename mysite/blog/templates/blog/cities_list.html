{% extends 'blog/base_blog.html' %}

{% block title %}
    Cities list
{% endblock %}
{% block content %}
    <h1 class="mb-5">Города</h1>
    {% for city in cities %}
      <div class="list-group">
        <a href="{{ city.get_absolute_url }}" class="list-group-item list-group-item-action">{{ city.title }}</a>
      </div>
    {% endfor %}
{% endblock %}
