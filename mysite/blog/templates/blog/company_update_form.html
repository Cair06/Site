{% extends 'blog/base_blog.html' %}

{% block title %}
    Update Company "{{ company.title }}"
{% endblock %}

{% block content %}
    <form action="{{ company.get_update_url }}" method="post">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group mb-2">
                {% if field.errors %}
                    <div class="alert alert-danger">
                        {{ field.errors }}
                    </div>
                {% endif %}
                {{ field.label }}
                {{ field }}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-dark">Измененить компанию</button>
    </form>
{% endblock %}
